<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Calculator 
    div calculator container class=container
        div id display class=display

        button clear
        button clear entry
        button delete

        button add
        button sub
        button multiplication
        button division 

        button 0
        button 1
        button 2
        button 3
        button 4
        button 5
        button 6
        button 7
        button 8
        button 9

        button +-
        button decimal
        button =
    div
    -->
    <div id='calculator-app' class='container'>
        <div id='display' class='calculator'>0</div>

        <button id='clear'>C</button>
        <button id='clearEntry'>CE</button>
        <button id='delete'>DEL</button>

        <button id='addition'>+</button>
        <button id='subtraction'>-</button>
        <button id='multiplication'>*</button>
        <button id='division'>/</button>

        <button id='zero'>0</button>
        <button id='one'>1</button>
        <button id='two'>2</button>
        <button id='three'>3</button>
        <button id='four'>4</button>
        <button id='five'>5</button>
        <button id='six'>6</button>
        <button id='seven'>7</button>
        <button id='eight'>8</button>
        <button id='nine'>9</button>

        <button id='negate'>+/-</button>
        <button id='decimal'>.</button>
        <button id='equals'>=</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
