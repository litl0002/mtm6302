<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11a</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='container'>
        <h1>World Clock</h1>
        <p>Select a Timezone</p>
        <select id='clocks'>
            <option value='ottawa'>Ottawa (EDT | URC -4)</option>
            <option value='tokyo'>Toyko (JST | GMT + 9)</option>
            <option value='london'>London (GMT | UTC + 0)</option>
            <option value='hawaii'>Hawaii (HST | UTC - 10)</option>
        </select>   
    </div>

    <div id='clock-display'></div>

    <script src="script.js"></script>
</body>
</html>
